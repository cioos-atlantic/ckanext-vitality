{% ckan_extends %}


{% block heading_private %}
    {% if package.private %}
    <span class="dataset-private label label-inverse">
        <i class="fa fa-lock"></i>
        {{ _('Private') }}
    </span>
    {% elif package.mark_restricted %}
    <span class="dataset-restricted label label-inverse">
        <i class="fa fa-lock"></i>
        {{ _('Restricted') }}
    </span>
    {% endif %}
{% endblock %}
